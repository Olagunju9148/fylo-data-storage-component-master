<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="/fylo-data-storage-component-master/images/logo.svg" alt="fylo-logo">
      <div class="icons">
        <img src="/fylo-data-storage-component-master/images/icon-document.svg" alt="icon-document">
        <img src="/fylo-data-storage-component-master/images/icon-folder.svg" alt="icon-folder">
        <img src="/fylo-data-storage-component-master/images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="container-2">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <div class="storage-reader">
      </div>
      <div class="storage-alert">
        <p><span class="data">185</span> <span class="left"></span>GB Left</p>
      </div>
      <div class="lebel">
        <span class="start">0 GB</span> <span class="end"></span>1000 GB</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
